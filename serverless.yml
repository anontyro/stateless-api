service: my-rest-api

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 128
  timeout: 10
  stage: dev
  region: us-east-1

functions:
  create:
    handler: services/film/handler.create
    events: 
      - http:
          path: film
          method: post
          cors: true

  getFilm:
    handler: services/film/handler.getFilm
    events:
      - http:
          path: film/{title}
          method: get
          cors: true

  getFilms:
    handler: services/film/handler.getFilms
    events:
      - http:
          path: films
          method: get
          cors: true

  update:
    handler: services/film/handler.update
    events:
      - http:
          path: film/{id}
          method: put
          cors: true

  delete:
    handler: services/film/handler.delete
    events:
      - http:
          path: film/{id}
          method: delete
          cors: true

plugins:
- serverless-offline # adding the plugin to be able to run the offline emulation